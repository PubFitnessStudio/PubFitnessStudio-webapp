<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pub Fitness Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-4">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Pub Fitness Studio</h1>
      <h2 class="text-xl text-gray-600">Welcome Back!</h2>
    </div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" name="username" placeholder="Enter your username" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent" 
               required>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" placeholder="Enter your password" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent" 
               required>
      </div>
      
      <button type="submit" class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition-colors">
        Login
      </button>
      
      <!-- Error Message Display -->
      <div id="errorMessage" class="hidden">
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          <span id="errorText"></span>
        </div>
      </div>
      
      <!-- Success Message Display -->
      <div id="successMessage" class="hidden">
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
          <span id="successText"></span>
        </div>
      </div>
    </form>
    
                <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="/contact-admin" class="text-indigo-600 hover:text-indigo-700 font-medium">Contact Admin</a>
        </p>
      </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Hide previous messages
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      
      const formData = new FormData(this);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          // Store token based on role
          if (result.role === 'admin') {
            localStorage.setItem('adminToken', result.token);
            showSuccessMessage('Login successful! Redirecting to admin dashboard...');
            setTimeout(() => {
              window.location.href = '/admin';
            }, 1500);
          } else {
            localStorage.setItem('userToken', result.token);
            showSuccessMessage('Login successful! Redirecting to user dashboard...');
            setTimeout(() => {
              window.location.href = '/user';
            }, 1500);
          }
        } else {
          showErrorMessage(result.reason || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        showErrorMessage('Network error occurred. Please try again.');
      }
    });
    
    function showErrorMessage(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.remove('hidden');
    }
    
    function showSuccessMessage(message) {
      const successDiv = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      successText.textContent = message;
      successDiv.classList.remove('hidden');
    }
  </script>
</body>
</html>
