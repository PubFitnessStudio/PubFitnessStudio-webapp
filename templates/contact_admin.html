<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin - Pub Fitness Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-blue-500 p-4">
    <div class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Contact Admin</h1>
            <h2 class="text-xl text-gray-600">Request Account Registration</h2>
            <p class="text-sm text-gray-500 mt-2">Fill out the form below and we'll get back to you soon!</p>
        </div>
        
        <form id="contactForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username *</label>
                    <input type="text" name="username" placeholder="Enter desired username" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" 
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                    <input type="tel" name="phone_no" placeholder="Enter your phone number" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" 
                           required>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                    <input type="email" name="email_id" placeholder="Enter your email address" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" 
                           required>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message to Admin *</label>
                    <textarea name="message" rows="4" placeholder="Tell us about yourself and why you want to join our fitness studio..." 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent resize-none" 
                              required></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Role</label>
                    <select name="preferred_role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
                        <option value="user">User</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Device ID</label>
                    <input type="text" name="device_id" placeholder="Enter device ID (optional)" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gender *</label>
                    <select name="gender" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth *</label>
                    <input type="date" name="dob" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" 
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Height (cm)</label>
                    <input type="number" name="height" placeholder="Height in centimeters" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Weight (kg)</label>
                    <input type="number" name="weight" placeholder="Weight in kilograms" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent">
                </div>
            </div>
            
            <div class="flex items-center justify-between pt-4">
                <a href="/login" class="text-green-600 hover:text-green-700 font-medium">
                    ‚Üê Back to Login
                </a>
                <button type="submit" class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition-colors">
                    Submit Request
                </button>
            </div>
        </form>
        
        <!-- Status Messages -->
        <div id="successMessage" class="hidden mt-6">
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
                <span id="successText"></span>
            </div>
        </div>
        
        <div id="errorMessage" class="hidden mt-6">
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            const formData = new FormData(this);
            const data = {};
            
            // Convert form data to JSON
            for (let [key, value] of formData.entries()) {
                if (value) {
                    data[key] = value;
                }
            }
            
            try {
                const response = await fetch('/api/contact-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Debug logging
                console.log('Contact API Response:', result);
                console.log('Response status:', result.status);
                console.log('Response error:', result.error);
                console.log('Response message:', result.message);
                
                if (result.status === 'success') {
                    showSuccessMessage(result.message || 'Your request has been submitted successfully! We will contact you soon.');
                    this.reset();
                } else {
                    // Handle different types of error responses
                    let errorMessage = 'Failed to submit request. Please try again.';
                    if (result.message) {
                        errorMessage = result.message;
                    } else if (result.error) {
                        // If error is an array (validation errors), extract the first message
                        if (Array.isArray(result.error)) {
                            errorMessage = result.error[0]?.msg || result.error[0]?.message || 'Validation error';
                        } else if (typeof result.error === 'string') {
                            errorMessage = result.error;
                        } else if (typeof result.error === 'object') {
                            errorMessage = result.error.message || result.error.msg || 'Unknown error';
                        }
                    } else if (result.reason) {
                        errorMessage = result.reason;
                    }
                    showErrorMessage(errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorMessage('Network error occurred. Please try again.');
            }
        });
        
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
